name: Publish package to GitHub Packages
on:
  workflow_dispatch:
#  release:
#    types: [created]
jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v2
        with:
          java-version: '8'
          distribution: 'adopt'
      - name: Publish package
        run: mvn -B deploy --file pom.xml -s settings-template.xml -P github
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}